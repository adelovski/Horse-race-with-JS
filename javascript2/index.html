<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Table for Enterprise systems</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

	<!-- show user section start -->
	<section>
		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-12 navbar navbar-dark">
				</nav>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered table-dark">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Address</th>
								<th scope="col">City</th>
								<th scope="col">Pin Code</th>
								<th scope="col">Country</th>
								<th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<!-- show user section end -->

	<hr>

	<!-- add new user section start -->
	<section class="userdetails">
		<div class="container">
			<div class="row">
				<h4 class="font-weight-light">Add New User</h4>
				<form class="form-row">

					<div class="form-group col-md-4">
						<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
					<div class="form-group col-md-4">
						<input type="text" class="form-control" id="address" placeholder="Address">
					</div>
					<div class="form-group col-md-4 valid">
						<input type="text" class="form-control" id="city" placeholder="City">
					</div>
					<div class="form-group col-md-4">
						<input type="text" class="form-control" id="pinCode" placeholder="Pin Code">
					</div>
					<div class="form-group col-md-4">
						<input type="text" class="form-control" id="country" placeholder="Country">
					</div>

					<button id="btn" type="button" class="btn btn-outline-success" onclick='insertRows()'>Enter</button>
					<button id="reset" type="reset" class="btn btn-outline-danger">Reset</button>
				</form>
			</div>
		</div>
	</section>
	<!-- add new user section end -->

	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
